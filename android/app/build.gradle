plugins {
    id "com.android.application"
    id "kotlin-android"
    // O plugin Flutter deve ser aplicado depois dos plugins Android e Kotlin
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.task_manager"

    // Use SDK 34 compatível com Gradle 8.5
    compileSdk = 34
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.task_manager"
        minSdk = 21
        targetSdk = 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Assinatura padrão para builds de teste
            signingConfig = signingConfigs.debug
            // Otimizações opcionais
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source = "../.."
}
